    <script>
    var jiu = 2.473498; // 2.75618
    var AIC = new Array();
    for (var i = 0; i < 6; i++) {
        AIC[i] = new Array();
        AIC[i][0] = 50 * jiu;
        AIC[i][1] = 4 * jiu;
        AIC[i][2] = 9 * jiu;
        AIC[i][3] = 74 * jiu;
        AIC[i][4] = 155 * jiu;
        AIC[i][5] = 188 * jiu;
        AIC[i][6] = 201 * jiu;
        AIC[i][7] = 269 * jiu;
    }

    AIC[6] = new Array();
    AIC[6][0] = 55 * jiu;
    AIC[6][1] = 107 * jiu;
    AIC[6][2] = 104 * jiu;
    AIC[6][3] = 118 * jiu;
    AIC[6][4] = 150 * jiu;
    AIC[6][5] = 145 * jiu;
    AIC[6][6] = 208 * jiu;
    AIC[6][7] = 153 * jiu;

    refresh();
    setInterval("refresh()", '5000');


    var max_x, max_y;

    function r(a, b) {
        return a > b ? 0 : Math.round(Math.random() * (b - a) + a);
    }
    var buoyID = new Array();
    buoyID[0] = "#0";
    buoyID[1] = "#1";
    buoyID[2] = "#2";
    buoyID[3] = "#3";


    // AIC = transfer(AIC);
    var count = 0;
    var beforeCount = count;
    // 开始动画
    function startMove() {

        for (var id = 0; id < 4; id++) {
            $(buoyID[id]).not(':animated').each(function() {
                if (id == 0) {
                    document.getElementById('rank' + beforeCount).className = "rankspan rankafter";
                    document.getElementById('rank' + count).className = "rankspan ranktop";
                    beforeCount = count;
                }
                // get positions
                var top = new Array();
                var left = new Array();
                for (var i = 0; i < 4; i++) {
                    top[i] = $(buoyID[i]).offset().top;
                    left[i] = $(buoyID[i]).offset().left;
                }

                $(this).animate({
                    'left': AIC[count][id * 2],
                    'top': AIC[count][id * 2 + 1],
                }, r(2000, 3000)); // time comsuption


            });
        }
        // console.log(count);
        // console.log(AIC.length);
        count += 1;
        if (count == 7) {
            count = 0;
        }

    }

    // 初始化
    $(document).ready(function() {
        max_y = $(document).height();
        max_x = $('#area').width();
        for (var i = 0; i < 4; i++) {
            var t_div = document.createElement("img");
            t_div.src = "buoy2.png";
            t_div.width = "60";
            t_div.height = "60";
            t_div.id = i;
            $(t_div).addClass('common').css({
                'left': r(10, max_x - 100),
                'top': r(10, max_y - 100),
                // 'top':700,
            })
            $('#area').append(t_div);
        }
        // startMove();
        setInterval("startMove()", '7000');
    });
    </script>
